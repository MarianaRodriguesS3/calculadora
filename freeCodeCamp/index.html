<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <!-- https://www.freecodecamp.org/portuguese/news/como-construir-uma-calculadora-html-do-zero-usando-javascript/ -->
</head>
<body>

  <div class="calculator" data-first-value="" data-operator="" data-mod-value="" data-previous-key-type="">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
      <button class="key--operator" data-action="add">+</button>
      <button class="key--operator" data-action="subtract">−</button>
      <button class="key--operator" data-action="multiply">×</button>
      <button class="key--operator" data-action="divide">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="clear">AC</button>
      <button class="key--equal" data-action="calculate">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
